<h1>Trophy Hunting</h1>
<article>
<p>
Trophy hunting is the selective hunting of wild game classified as game animals. The primary motivation is to seek the oldest, and most mature animal from a given population, which is typically a male with the largest body size or largest antlers or horns.
</p>
